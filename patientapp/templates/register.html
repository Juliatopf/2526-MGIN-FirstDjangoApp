<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Registrierung</title>
	<style>
		body { font-family: Arial, sans-serif; }
		.register-form { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
		.register-form h2 { text-align: center; }
		.register-form label { display: block; margin-top: 10px; }
		.register-form input { width: 100%; padding: 8px; margin-top: 5px; }
		.register-form button { margin-top: 15px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; }
	</style>
</head>
<body>
	<div class="register-form">
		<h2>Registrieren</h2>
		{% if error_message %}
			<div style="color: red; text-align: center;">{{ error_message }}</div>
		{% endif %}
		<form method="post">
			{% csrf_token %}
			<label for="username">Benutzername:</label>
			<input type="text" id="username" name="username" required>

			<label for="email">E-Mail:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Passwort:</label>
			<input type="password" id="password" name="password" required>

			<button type="submit">Registrieren</button>
		</form>
	</div>
</body>
</html>
