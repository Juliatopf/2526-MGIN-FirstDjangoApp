<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Medizinischer Status</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .status-form { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .status-form h2 { text-align: center; }
        .status-form label { display: block; margin-top: 10px; }
        .status-form textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .status-form button { margin-top: 15px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="status-form">
        <h2>Medizinischer Status</h2>
        {% if message %}
            <div style="color: green; text-align: center;">{{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="status">Beschreibe deinen medizinischen Status:</label>
            <textarea id="status" name="status" rows="5" required></textarea>
            <button type="submit">Speichern</button>
        </form>
    </div>
</body>
</html>
